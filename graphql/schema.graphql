type Result {
  id: ID!
  label: String!
  date: Date!
  each: [Each!] @relation
}

type Each {
  name: String!
  score: Float
  rank: Int
  result: Result
}

type Query {
  allResults: [Result!]
  findResultsByLabel(label: String!): [Result]!
  findResultsByDate(date: Date!): [Result]!
  findEachResultByName(name: String!): [Each]!
}
