mutation CreateResult {
  createResult(
    data: {
      id: 1
      date: "2022-02-25"
      label: "first"
      each: {
        create: [
          { name: "D", score: 12.0 }
          { name: "A", score: 51.1 }
          { name: "B", score: -9.8 }
          { name: "C", score: -53.3 }
