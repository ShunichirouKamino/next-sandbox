mutation CreateResult {
  createResult(
    data: {
      id: 1
      date: "2000-01-01"
      label: "first"
      userGroup: {
        create: { groupName: "合宿", member: ["A", "B", "C", "D", "E", "F"] }
      }
      each: {
        create: [
          { name: "D", score: 12.0 }
          { name: "A", score: 51.1 }
          { name: "B", score: -9.8 }
          { name: "C", score: -53.3 }
        ]
      }
    }
  ) {
    date
    label
  }
}

mutation CreateEach {
  createEach(data: { name: "D", score: 12.0 }) {
    name
    score
  }
}
